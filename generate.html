<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="C:\Users\hello\Downloads\qr-code.png" type="image/png" />
   <style>
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #00c6ff, #0072ff); /* Gradient background */
  color: #333;
  transition: all 0.5s ease-in-out;
}

.container {
  background: rgba(255, 255, 255, 0.9); /* Slight transparency */
  padding: 2rem 3rem;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Elevated shadow */
  text-align: center;
  animation: fadeIn 1s ease-in-out;
}

h1 {
  margin-bottom: 1.5rem;
  font-size: 2.5rem;
  color: #007bff;
  text-transform: uppercase;
  font-weight: bold;
  text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2); /* Dramatic shadow */
  transition: transform 0.3s, color 0.3s ease-in-out;
}

h1:hover {
  transform: scale(1.05);
  color: #0056b3; /* Darker blue on hover */
}

.qr-form {
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
  width: 100%;
  max-width: 400px;
  margin: 0 auto;

}

.qr-form input {
  padding: 0.8rem 1rem;
  border: 2px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
  transition: box-shadow 0.3s ease, border-color 0.3s ease;
}

.qr-form input:focus {
  border-color: #007bff;
  box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
  outline: none;
}

.qr-form button {
  padding: 0.8rem 1.5rem;
  background: linear-gradient(135deg, #007bff, #0056b3);
  color: #fff;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  text-transform: uppercase;
  transition: transform 0.3s, background 0.3s ease-in-out;
}

.qr-form button:hover {
  background: linear-gradient(135deg, #0056b3, #003d80);
  transform: scale(1.05);
}

.qr-code {
  margin-left:4rem;
  margin-top: 2rem;
  width: 256px;
  height: 256px;
  border: 8px solid #007bff; /* Vibrant border */
  border-radius: 10px; /* Smooth corners */
  box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease;
}

.qr-code:hover {
  transform: scale(1.09); /* Slight rotation and zoom on hover */
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>

<body>
  <div class="container">
    <h1>Generate Your QR Code</h1>
    <form id="qr-generation-form" class="qr-form">
      <input type="text" id="qr-content" name="qr-code-content" placeholder="Enter QR content" autocomplete="off">
      <button type="submit">Generate QR Code</button>
    <div id="qr-code" class="qr-code"></div>

    </form>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let qrContentInput = document.getElementById("qr-content");
    let qrGenerationForm = document.getElementById("qr-generation-form");
    let qrCode;

    function generateQrCode(qrContent) {
      return new QRCode("qr-code", {
        text: qrContent,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
      });
    }

    qrGenerationForm.addEventListener("submit", function (event) {
      event.preventDefault();
      let qrContent = qrContentInput.value;
      if (qrCode == null) {
        qrCode = generateQrCode(qrContent);
      } else {
        qrCode.makeCode(qrContent);
      }
    });
  </script>
</body>

</html>
