<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
   <link rel="manifest" href="manifest.json">
 <link rel="icon" href="qr-code.png" type="image/png" />
  <style>body {
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
    height: 100vh;
    box-sizing: border-box;
    text-align: center;
    background: rgb(128 0 0 / 66%);
}

.container {
    width: 100%;
    max-width: 500px;
    margin: 5px;
}

.container h1 {
    color: #ffffff;
}

h1 {
  margin-bottom: 2rem;
  color: #333;
}

.qr-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  width: 100%;
  max-width: 300px;
}

.qr-form input {
  padding: 1rem;
  border: 1px solid #ccc;
  border-radius: 3px;
  font-size: 16px;
}

.qr-form button {
  padding: 1rem 2rem;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

.qr-form button:hover {
  background-color: #0069d9;
}

.qr-code {
  margin-top: 2rem;
  width: 256px;
  height: 256px;
}</style>
</head>

<body>
  <div class="container">
    <h1>Generate QR code</h1>
    <form id="qr-generation-form" class="qr-form">
      <input type="text" id="qr-content" name="qr-code-content" placeholder="Enter QR content" autocomplete="off">
      <button type="submit">Generate QR Code</button>
    </form>
    <div id="qr-code" class="qr-code"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
      let qrContentInput = document.getElementById("qr-content");
let qrGenerationForm = document.getElementById("qr-generation-form");
let qrCode;

function generateQrCode(qrContent) {
  return new QRCode("qr-code", {
    text: qrContent,
    width: 256,
    height: 256,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H,
  });
}

qrGenerationForm.addEventListener("submit", function (event) {
  event.preventDefault();
  let qrContent = qrContentInput.value;
  if (qrCode == null) {
    qrCode = generateQrCode(qrContent);
  } else {
    qrCode.makeCode(qrContent);
  }
});
  </script>
</body>

</html>
