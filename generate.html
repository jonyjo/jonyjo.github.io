<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="qr-code.png" type="image/png" />
   <style>
     body{
      font-family: 'Roboto', sans-serif;
      background :linear-gradient(45deg, #06c8ef 0% 10%, black 10% 12% , #1396b7 12% 13%,#eeff00 13% 14%,black 14% 16%,#1396b7 16% 18%,black 18% 22%,#1396b7 22% 26%,black 26% 27%,#1396b7 27% 29%,black 29% 31%,#1396b7 31% 65%,black 65% 65.5% ,#eeff00 66% 67% ,black 67% 68%,#eeff00 68% 70%,black 70% 71%,#eeff00 71% 85%,black 85% 86%, #eeff00 86% 100%);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      max-width: 400px;
      width: 100%;
    }

    .container h1 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

.qr-form {
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
  width: 100%;
  max-width: 400px;
  margin: 0 auto;

}

.qr-form input {
  padding: 0.8rem 1rem;
  border: 2px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
  transition: box-shadow 0.3s ease, border-color 0.3s ease;
}

.qr-form input:focus {
  border-color: #007bff;
  box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
  outline: none;
}

.qr-form button {
  padding: 0.8rem 1.5rem;
  background: linear-gradient(135deg, #007bff, #0056b3);
  color: #fff;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  text-transform: uppercase;
  transition: transform 0.3s, background 0.3s ease-in-out;
}

.qr-form button:hover {
  background: linear-gradient(135deg, #0056b3, #003d80);
  transform: scale(1.05);
}

.qr-code {
  margin-left:4rem;
  margin-top: 2rem;
  width: 256px;
  height: 256px;
  border: 3px  dotted black;
  border-radius: 10px; /* Smooth corners */
}

.qr-code:hover {
  transform: scale(1.09); /* Slight rotation and zoom on hover */
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>

<body>
  <div class="container">
    <h1>Generate Your QR Code</h1>
    <form id="qr-generation-form" class="qr-form">
      <input type="text" id="qr-content" name="qr-code-content" placeholder="Enter QR content" autocomplete="off">
      <button type="submit">Generate QR Code</button>
    <div id="qr-code" class="qr-code"></div>

    </form>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let qrContentInput = document.getElementById("qr-content");
    let qrGenerationForm = document.getElementById("qr-generation-form");
    let qrCode;

    function generateQrCode(qrContent) {
      return new QRCode("qr-code", {
        text: qrContent,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
      });
    }

    qrGenerationForm.addEventListener("submit", function (event) {
      event.preventDefault();
      let qrContent = qrContentInput.value;
      if (qrCode == null) {
        qrCode = generateQrCode(qrContent);
      } else {
        qrCode.makeCode(qrContent);
      }
    });
  </script>
</body>

</html>
